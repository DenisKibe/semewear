<!--for the edit product modal-->
<div class="modal fade" id="editModal" tabindex="-2" role="dialog" aria-labelledby="editModal"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
           <div class="md-form mb-3">
              <i class="prefix grey-text"></i>
              <input type="text" name="pName" id="pName" class="form-control validate">
              <label data-error="wrong" data-success="right" for="defaultForm-email">Product Name</label>
            </div>
    
            <div class="md-form mb-3">
              <i class="prefix grey-text"></i>
              <textarea name="pDescrition" rows='5' id="pDescrition" class="form-control validate"></textarea>
              <label data-error="wrong" data-success="right" for="defaultForm-email">Product Description</label>
            </div>
			
			<div class="md-form mb-3">
              <i class="prefix grey-text"></i>
              <input type="number" name="pPrice" id="pPrice" class="form-control validate">
              <label data-error="wrong" data-success="right" for="defaultForm-email">Product Price</label>
            </div>
			
			<div class="md-form mb-3">
              <i class="prefix grey-text"></i>
              <select class="form-control validate" name="pCatergory" id="pCatergory">
			  <option value="-1">Select product category...</option>
			  <option value="Men's fashion">Mens fashion</option>
			  <option value="women's fashion">Womens Fashion</option>
			  <option value="Shoes">Shoes</option>
			  <option value="Bags">Bags</option>
			  <option value="Hoods">Hoods</option>
			  </select>
            </div>
    
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="button" class="btn btn-default" id="subEdit">Edit</button>
          </div>
        </div>
      </div>
    </div>
<!--Error modal-->

</div>
